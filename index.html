<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>  
        <img src="img/Logo.png" alt="logo" class="logo">
    </header>
    <main>
        <section>
            <textarea cols="30" rows="10" class="entrada" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="info">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton1" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton2" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea cols="30" rows="10" class="salida"></textarea>
            <div>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="script.js">

</script>
</body>
</html>
